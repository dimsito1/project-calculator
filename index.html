<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="body-wrapper">
        <div class="calculator-wrapper">
            <div class="result"></div>
            <div class="action-buttons">
                <button class="act-btn clear">Clear</button>
                <button class="act-btn delete">Delete</button>
            </div>
            <div class="keypad-buttons">
                <button class="btn num 7">7</button>
                <button class="btn num 8">8</button>
                <button class="btn num 9">9</button>
                <button class="btn op divide">÷</button>
                <button class="btn num 4">4</button>
                <button class="btn num 5">5</button>
                <button class="btn num 6">6</button>
                <button class="btn op multiply">×</button>
                <button class="btn num 1">1</button>
                <button class="btn num 2">2</button>
                <button class="btn num 3">3</button>
                <button class="btn op subtract">−</button>
                <button class="btn num dot">.</button>
                <button class="btn num 0">0</button>
                <button class="btn op equals">=</button>
                <button class="btn op add">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/dimsito1">Github @dimsito1</a>
    </div>
</body>
</html>
