<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="body-wrapper">
        <div class="calculator-wrapper">
            <div class="result"></div>
            <div class="action-buttons">
                <div class="clear">Clear</div>
                <div class="delete">Delete</div>
            </div>
            <div class="keypad-buttons">
                <div class="num 7">7</div>
                <div class="num 8">8</div>
                <div class="num 9">9</div>
                <div class="op divide">รท</div>
                <div class="num 4">4</div>
                <div class="num 5">5</div>
                <div class="num 6">6</div>
                <div class="op multiply">x</div>
                <div class="num 1">1</div>
                <div class="num 2">2</div>
                <div class="num 3">3</div>
                <div class="op subtract">-</div>
                <div class="num dot">.</div>
                <div class="num 0">0</div>
                <div class="op equals">=</div>
                <div class="op add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
